<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#F36E21">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<title>RIT Login</title>

<link rel='stylesheet' href='/css/combined.css'>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->

    <style id="antiClickjack">body{display:none !important;}</style>
    <script type="text/javascript">
       if (self === top) {
           var antiClickjack = document.getElementById("antiClickjack");
           antiClickjack.parentNode.removeChild(antiClickjack);
       } else {
           top.location = self.location;
       }

       $(document).ready(function(){
          window.setTimeout(function(){$('#sessionexpired').show(); $('#baduserpass').hide(); $('#userInput').hide();}, 270000);
          if($('#username').val()){
             $('#password').focus();
          } else {
             $('#username').focus();
          }
       });
    </script>

</head>

<style>
.container {
    max-width: 800px;
}
</style>

<body>
    <div id="metanav">
        <ul>
            <li id="metarithome"><a href="http://www.rit.edu/" title="RIT Home"><img src="/images/idbar-white.png" style="position: relative;top: 5px;"></a></li>
            <li id="metaritsearch">
                <div id="metaritsearchdiv">
                    <form id="metasearchform" method="get" action="https://www.rit.edu/search/">
                        <div>
                            <input id="metaritsearchbox" class="faded" name="q" type="text" value="Search RIT" maxlength="250" alt="Search box" onfocus="focusSearch(this)" onblur="blurSearch(this)" />
                            <button title="Submit Search">Search</button>
                        </div>
                    </form>
                </div>
            </li>
            <li id="metaritdirectories"><a href="http://www.rit.edu/directories/">Directories</a></li>
        </ul>
        <script type="text/javascript">
        function focusSearch(formfield){ if (formfield.defaultValue==formfield.value) formfield.value = ""; formfield.className = "focused"; }
        function blurSearch(formfield){ if (formfield.value==""){ formfield.value = formfield.defaultValue; formfield.className = "faded";} }
        </script>
    </div>

<div class='container'>

     <div class='well' align="center">

        <h2>RIT Login</h2>
        <p></p>

                          <p>
            Login to campus.ps.rit.edu
          </p>
        
        <div id="sessionexpired" class="alert alert-danger" style="display:none">Login Session Expired</div>
        
        <div id="userInput">
        <form action="/idp/profile/SAML2/Redirect/SSO?execution=e1s1" method="post" autocomplete="off" role="form" class="form-horizontal">
                  <div class="form-group">
            <label for="username" class="col-sm-2 control-label" name="username">RIT Username</label>
            <div class="col-sm-10">
            <input class="form-control" id="username" name="j_username" type="text" autocorrect="off" autocapitalize="none"
                    value="" placeholder="RIT Username">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
            <input class="form-control" id="password" name="j_password" type="password" value="" placeholder="Password">
            </div>
          </div>

          <div id="nosso" class="form-group" style="display:none">
            <input type="checkbox" name="donotcache" value="1"> If you are using a public computer select this to disable single sign on.          </div>

            <button class="btn btn-default" type="submit" name="_eventId_proceed"
                onClick="this.childNodes[0].nodeValue='Logging in, please wait...'"
                >Log in</button>
            
                        </form>
            </div>

        <br>
        <p><a href="https://start.rit.edu/ForgotUsername?source=shib">Forgot Username?</a> | <a href="https://start.rit.edu/ForgotPassword?source=shib">Forgot Password?</a></p>
        <p>Need assistance? Please contact the ITS Service Desk at<p /><a href="tel:15854754357">585-475-HELP [4357]</a> or <a href="mailto:servicedesk@rit.edu">servicedesk@rit.edu</a>.</p>

        <br>

     </div>


</div>

</body>
</html>
